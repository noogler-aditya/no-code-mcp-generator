name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Frontend Checks
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ¨ Frontend Lint (ESLint)
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ“ Frontend Type Check
        working-directory: ./frontend
        run: npx tsc --noEmit

      # Backend Checks
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“ Backend Type Check
        working-directory: ./backend
        run: npx tsc --noEmit

      # Security Scan (Basic)
      - name: ğŸ”’ Security Audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high || true # Non-blocking for now

      - name: ğŸ”’ Security Audit (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=high || true

  tests:
    name: ğŸ§ª Automated Testing
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Modules
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: ğŸ§© Unit Tests (Backend)
        working-directory: ./backend
        run: npm test

      # Placeholder for future E2E Tests
      # - name: ğŸ­ E2E Tests (Playwright)
      #   run: npx playwright test

  build-validation:
    name: ğŸ—ï¸ Build Verification
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
