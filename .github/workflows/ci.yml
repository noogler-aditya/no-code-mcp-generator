name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # Frontend Checks
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ¨ Frontend Lint (ESLint)
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ“ Frontend Type Check
        working-directory: ./frontend
        run: npx tsc --noEmit

      # Backend Checks
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“ Backend Type Check
        working-directory: ./backend
        run: npx tsc --noEmit

      # Security Scan
      - name: ğŸ”’ Security Audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high

      - name: ğŸ”’ Security Audit (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=high

  tests:
    name: ğŸ§ª Automated Testing
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Modules
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: ğŸ§© Unit Tests (Backend)
        working-directory: ./backend
        run: npm test

  build-validation:
    name: ğŸ—ï¸ Build Verification
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
